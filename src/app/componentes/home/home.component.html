<div class="container" *ngIf="!usuarioCorrecto">
  <div *ngIf="!usuarioCorrecto" class="tarjetaInicioSesion">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input
        matInput
        placeholder="Enter your username"
        name="usuario"
        [(ngModel)]="userName"
        (keyup.enter)="comprobarUsuario()"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Enter your password"
        name="password"
        [(ngModel)]="pass"
        (keyup.enter)="comprobarUsuario()"
      />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="comprobarUsuario()">
      Login
    </button>
  </div>
</div>
<app-vista-principal *ngIf="usuarioCorrecto"></app-vista-principal>
